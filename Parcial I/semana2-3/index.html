<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container"> <!--Contenedor principal-->
        <div class="image-section"> <!-- contenedor de imagenbes-->
            <img src="https://cdn-icons-png.flaticon.com/512/3534/3534139.png" alt="registro">
            <div class="overlay"></div>
        </div>
        <div class="form-section">
            <h1>Regístrese</h1>
            <form>
                <label for="txtNombre">Nombre Completo</label>
                <input type="text" id="txtNombre" placeholder="Escriba su nombre" required>
                <label for="txtEmail">Correo electrónico</label>
                <input type="email" id="txtEmail" placeholder="Escriba su correo" required>
                <label for="txtPassword">Contraseña:</label>
                <input type="password" id="txtPassword" placeholder="Escriba su contraseña" minlength="8" required>
                <button class="btn-registrar" type="submit">Guardar</button>
            </form>
        </div>
    </div>
    
</body>

</html>
